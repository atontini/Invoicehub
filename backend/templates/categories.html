{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Categories</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>
                        <a href="/edit/{{ category.id }}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="/delete/{{ category.id }}" class="btn btn-danger btn-sm">Del</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex">
            <a href="/download_csv" class="btn btn-primary mr-2">Download CSV</a>
            <a href="/add" class="btn btn-success">Add Item</a>
        </div>
    </div>
</body>
{% endblock %}
