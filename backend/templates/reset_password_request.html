{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Reset Password</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/reset_password_request">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Enter your registered email" required autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Request Password Reset</button>
        </form>
        <p>
            <a href="/login">Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
